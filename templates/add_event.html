{% extends "dashboard.html" %}
{% block page_title %}Tambah Event{% endblock %}

{% block main_content %}
<div class="max-w-3xl mx-auto bg-white rounded-lg shadow p-6 text-gray-800">
    <h2 class="text-2xl font-bold mb-4 text-custom-dark-blue-gray">
        Tambah Event Baru
    </h2>

    <form id="eventForm">
        <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-1">Nama Event</label>
                <input type="text" id="name" name="name" required
                       class="w-full px-4 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
                       placeholder="Masukkan nama event">
            </div>

            <div>
                <label class="block text-sm font-medium text-gray-700 mb-1">Alamat Venue</label>
                <input type="text" id="venue_address" name="venue_address" required
                       class="w-full px-4 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
                       placeholder="Alamat lengkap venue">
            </div>

            <div>
                <label class="block text-sm font-medium text-gray-700 mb-1">Tanggal Mulai</label>
                <input type="datetime-local" id="started_at" name="started_at" required
                       class="w-full px-4 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
            </div>

            <div>
                <label class="block text-sm font-medium text-gray-700 mb-1">Tanggal Selesai</label>
                <input type="datetime-local" id="ended_at" name="ended_at" required
                       class="w-full px-4 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
            </div>

            <div>
                <label class="block text-sm font-medium text-gray-700 mb-1">Harga Tiket (Rp)</label>
                <input type="number" id="price" name="price" required step="1000"
                       class="w-full px-4 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
                       placeholder="Contoh: 50000">
            </div>

            <div>
                <label class="block text-sm font-medium text-gray-700 mb-1">Kapasitas</label>
                <input type="number" id="capacity" name="capacity" required
                       class="w-full px-4 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
                       placeholder="Jumlah total tiket tersedia">
            </div>
        </div>

        <div class="mt-6">
            <label class="block text-sm font-medium text-gray-700 mb-1">Deskripsi Event</label>
            <textarea id="description" name="description" rows="4" required
                      class="w-full px-4 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
                      placeholder="Tulis deskripsi singkat mengenai event..."></textarea>
        </div>

        <div class="mt-6 flex justify-end space-x-3">
            <a href="{{ url_for('my_events') }}"
               class="px-4 py-2 border border-gray-400 text-gray-600 rounded hover:bg-gray-100">
                Batal
            </a>
            <button id="create" type="submit"
                    class="px-6 py-2 bg-blue-600 text-white rounded hover:bg-blue-700 transition">
                Simpan Event
            </button>
        </div>
    </form>
</div>

<script src="{{ url_for('static', filename='script/create_event.js') }}"></script>
{% endblock %}
