<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Data Customer - Tiketen</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            primary: '#2575fc',
            secondary: '#6a11cb',
          }
        }
      }
    }
  </script>
</head>
<body class="bg-gray-50 text-gray-800">

  <header class="bg-primary text-white py-6 shadow">
    <div class="max-w-6xl mx-auto px-4">
      <h1 class="text-3xl font-bold">Data Customer</h1>
      <p class="text-blue-100">Isi informasi diri sebelum memesan tiket</p>
    </div>
  </header>

  <main class="py-10">
    <div class="max-w-3xl mx-auto px-4 bg-white p-8 rounded-xl shadow">
        <div class="grid md:grid-cols-2 gap-4 mb-6">
          <div>
            <label class="block mb-1 font-medium">Nama Depan</label>
            <input type="text" name="first_name" required class="w-full border-gray-300 rounded-md px-4 py-2" id="first_name">
          </div>
          <div>
            <label class="block mb-1 font-medium">Nama Belakang</label>
            <input type="text" name="last_name" required class="w-full border-gray-300 rounded-md px-4 py-2" id="last_name">
          </div>
          <div>
            <label class="block mb-1 font-medium">No. HP</label>
            <input type="tel" name="phone" required class="w-full border-gray-300 rounded-md px-4 py-2" id="phone">
          </div>
          <div>
            <label class="block mb-1 font-medium">Email</label>
            <input type="email" name="email" required class="w-full border-gray-300 rounded-md px-4 py-2" id="email">
          </div>
        </div>

        <div class="mb-4">
          <label class="block mb-1 font-medium">Alamat</label>
          <textarea name="address" required class="w-full border-gray-300 rounded-md px-4 py-2" id="address"></textarea>
        </div>
        <div class="mb-6">
          <label class="block mb-1 font-medium">No. Identitas (KTP/SIM)</label>
          <input type="text" name="gov_id" required class="w-full border-gray-300 rounded-md px-4 py-2" id="gov_id">
        </div>

        <button id="book" class="w-full bg-primary text-white py-3 rounded-lg font-semibold hover:bg-blue-600 transition">
          Lanjut ke Pemesanan Tiket
        </button>
    </div>
  </main>

  <footer>
    <div class="text-center text-gray-400 text-sm">
      &copy; 2024 Tiketen. All rights reserved.
    </div>
  </footer>
</body>
<script src="/static/script/customer_form.js" defer></script>
</html>
