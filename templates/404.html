<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Halaman Tidak Ditemukan</title>
    
    <!-- Memuat pustaka Tailwind CSS dari CDN untuk kemudahan penggunaan -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Mengimpor font 'Inter' dari Google Fonts untuk tampilan yang lebih modern -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700;900&display=swap" rel="stylesheet">
    
    <style>
        /* Menerapkan font Inter ke seluruh halaman */
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>
<body class="bg-white text-gray-800">

    <!-- Kontainer utama yang menempatkan konten di tengah layar -->
    <div class="flex items-center justify-center min-h-screen px-4 sm:px-6 lg:px-8">
        
        <div class="text-center max-w-md w-full">
            <!-- Angka '404' yang besar dengan gradien teks sebagai daya tarik visual -->
            <h1 class="text-8xl sm:text-9xl font-black text-transparent bg-clip-text bg-gradient-to-r from-indigo-500 to-blue-500">
                404
            </h1>

            <!-- Judul pesan error yang jelas dan ringkas -->
            <p class="mt-4 text-2xl sm:text-3xl font-bold tracking-tight text-gray-900">
                Halaman Tidak Ditemukan
            </p>

            <!-- Deskripsi yang membantu dan ramah pengguna -->
            <p class="mt-4 text-base text-gray-600">
                Maaf, kami tidak dapat menemukan halaman yang Anda cari. Mungkin halaman tersebut telah dipindahkan atau dihapus.
            </p>

            <!-- Tombol aksi untuk mengarahkan pengguna kembali -->
            <div class="mt-10 flex flex-col sm:flex-row items-center justify-center gap-4">
                <a href="/" class="w-full sm:w-auto inline-flex items-center justify-center px-5 py-3 text-sm font-medium text-white bg-indigo-600 border border-transparent rounded-lg shadow-sm hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 transition-colors">
                    Kembali ke Beranda
                </a>
                <a href="#" class="w-full sm:w-auto inline-flex items-center justify-center px-5 py-3 text-sm font-medium text-indigo-600 bg-indigo-100 border border-transparent rounded-lg hover:bg-indigo-200 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 transition-colors">
                    Hubungi Dukungan
                </a>
            </div>
        </div>

    </div>

</body>
</html>
