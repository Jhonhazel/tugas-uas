<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Login</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@5.15.4/css/all.min.css">
</head>
<body class="w-full h-screen flex items-center justify-center">
<div class="w-[500px] p-6 bg-white border border-gray-200 rounded-lg shadow-sm">
    <h1 class="text-xl font-bold mb-6">Login</h1>
    <div class="grid grid-cols-1 gap-6 mb-6">
        <div>
            <label for="username">Username</label>
            <input type="text" id="username"
                   class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5"
                   placeholder="John" required/>
        </div>
        <div>
            <label for="password">Password</label>
            <input type="password" id="password"
                   class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5"
                   placeholder="***" required/>
        </div>
        <a href="/register" class="font-medium text-blue-600 hover:underline">Tidak memiliki akun?</a>
        <button class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm w-full sm:w-auto px-5 py-2.5 text-center cursor-pointer" id="login">
            Login
        </button>
    </div>

</body>
<script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
<script src="static/script/login.js" defer></script>
</html>
