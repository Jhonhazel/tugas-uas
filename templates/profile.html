{% extends "dashboard.html" %}

{% block main_content %}
    <div class="max-w-3xl mx-auto bg-white rounded-lg shadow p-6 text-gray-800">
        <div class="flex items-center space-x-6 mb-6">
            <img class="w-20 h-20 rounded-full border-4 border-blue-500 object-cover" 
                 src="https://placehold.co/80x80/FFFFFF/3B82F6?text={{ current_user.username[0] | upper }}" 
                 alt="Avatar">
            <div>
                <h2 class="text-2xl font-bold text-custom-dark-blue-gray">{{ current_user.username }}</h2>
                <p class="text-gray-500">{{ current_user.email }}</p>
            </div>
        </div>

        <div class="space-y-4 text-sm">
            <div class="flex items-center">
                <i data-lucide="user" class="lucide mr-2 text-blue-600 w-5 h-5"></i>
                <span class="font-semibold w-32">Username:</span>
                <span>{{ current_user.username }}</span>
            </div>
            <div class="flex items-center">
                <i data-lucide="mail" class="lucide mr-2 text-green-600 w-5 h-5"></i>
                <span class="font-semibold w-32">Email:</span>
                <span>{{ current_user.email }}</span>
            </div>
            <div class="flex items-center">
                <i data-lucide="shield-check" class="lucide mr-2 text-purple-600 w-5 h-5"></i>
                <span class="font-semibold w-32">Role:</span>
                <span>{{ current_user.role.value }}</span>
            </div>
        </div>

        <div class="mt-6">
            <a href="{{ url_for('index') }}" class="text-blue-600 hover:underline text-sm">
                &larr; Kembali ke Dashboard
            </a>
        </div>
    </div>
{% endblock %}
